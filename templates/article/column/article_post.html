{% extends 'article/base.html' %}
{% load staticfiles %}
{% block title %}
Article Column
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'editor/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'editor/css/editormd.min.css' %}">
<div style="margin-left: 10px">
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-2 text-right"><span>Title:</span></div>
            <div class="col-md-10 text-left">{{ article_post_form.title }}</div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-2 text-right"><span>Column:</span></div>
            <div class="col-md-10 text-left">
                <select id="which_column">
                    {% for column in article_columns %}
                        <option value="{{ column.id }}">{{ column.column }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-2 text-right"><span>Content:</span></div>
            {# Markdown Editor #}
            <div id="editormd" class="col-md-10 text-left">
            <textarea style="display:none;" id="id_body"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn btn-primary btn-lg" value="Publish"
                   onclick="publish_article()">
        </div>
    </form>
</div>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script src="{% static 'editor/editormd.min.js' %}"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("editormd", {
                width: "100%",
                height: 640,
                path : "{% static 'editor/lib/' %}" // Autoload modules mode, codemirror, marked... dependents libs path
            });

            /*
            // or
            var editor = editormd({
                id   : "editormd",
                path : "../lib/"
            });
            */
        });
    </script>
    <script type="text/javascript">
    function publish_article() {
        var title = $("#id_title").val();
        var column_id = $("#which_column").val();
        var body = $("#id_body").val();
        $.ajax({
            url: "{% url 'article:article_post' %}",
            type: "POST",
            data: {"title": title, "body": body, "column_id": column_id},
            success: function (e) {
                if(e == "1"){
                    layer.msg("Posted Successfully.");
                }else if(e == "2"){
                    layer.msg("Failed To POST.");
                }else {
                    layer.msg("Column Name Can Not Be Empty.");
                }
            }
        })
    }
    </script>
{% endblock %}
