{% extends "article/base.html" %}

{% load staticfiles %}

{% block title %}
Articles List
{% endblock %}

{% block content %}
<div>
<table class="table table-hover">
    <tr>
        <td>No. </td>
        <td>Title</td>
        <td>Column</td>
        <td>Operation</td>
    </tr>
    {% for article in articles %}
        <tr id="{{ article.id }}">
        <td>{{ forloop.counter }}</td>
            <td><a href="{{ article.get_absolute_url }}"> {{ article.title }} </a></td>
        <td>{{ article.column }}</td>
        <td>--</td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
